    display: Front. Neuroinform., 01 April 2021 
  highlight: 0
  news2:

- title: "One season of head-to-ball impact exposure alters functional connectivity in a central autonomic network"
  image: pub122020.png
  description: We sought to relate head-to-ball impact exposure to changes in functional connectivity in a core set of central autonomic regions and then to determine the relation between changes in brain and changes in behavior, specifically cognitive control.
  authors: Derek C Monroe, Robert S Blumenfeld, David B Keator, Ana Solodkin, Steven L Small
  link:
    url: https://www.sciencedirect.com/science/article/pii/S1053811920307928
    display:  NeuroImage, Volume 223, December 2020, 117306
  highlight: 1
  news2: 

- title: "Heritability of Structural Patterning in the Human Cerebral Cortex"
  image: pub112020.png
  description: Genetic influences that govern the spatial patterning of the human cortex and its structural variability are still incompletely known. We analyzed structural MR images in twins, siblings, and pairs of unrelated subjects. A comprehensive set of methods was employed to quantify properties of cortical features at different spatial scales. 
  authors: Frithjof Kruggel, Ana Solodkin
  link:
    url: https://www.sciencedirect.com/science/article/pii/S1053811920306558
    display: NeuroImage, Volume 221, 1 November 2020, 117169
  highlight: 1

- title: "Linking molecular pathways and large-scale computational modeling to assess candidate disease mechanisms and pharmacodynamics in Alzheimer's disease"
  image: pub082019.png
  description: The Virtual Brain (TVB; thevirtualbrain.org) neuroinformatics platform allows standardized large-scale structural connectivity-based simulations of whole brain dynamics. We provide proof of concept for a novel approach that quantitatively links the effects of altered molecular pathways onto neuronal population 1 dynamics. As a novelty, we connect chemical compounds measured with positron emission tomography (PET) with neural function in TVB addressing the phenomenon of hyperexcitability in AD related to the protein amyloid beta (Abeta).
  authors: Leon Stefanovski, Paul Triebkorn, Andreas Spiegler, Margarita-Arimatea Diaz-Cortes, Ana Solodkin, Viktor Jirsa, Anthony Randal McIntosh, Petra Ritter, for the Alzheimer's Disease Neuroimaging Initiative
  link:
    url: https://doi.org/10.3389/fncom.2019.00054
    display:  Front. Comput. Neurosci., 13 August 2019
  highlight: 0

- title: "Neurological biomarkers and neuroinformatics: the role of the virtual brain"
  image: pub012018.png
  description: The Virtual Brain (TVB), to effectively model individualized brain activity, enabling the linkage of large-scale (macroscopic) brain dynamics with biophysical parameters at the meso- and microscopic levels. The remarkable consistency of changes in modeling parameters in our studies points toward feasibility to identify potential biomarkers associated with individual physiopathology in stroke and neurodegeneration. 
  authors: Ana Solodkin, Joelle Zimmermann, Anthony R McIntosh, Leon Stefanovski, Petra Ritter
  link:
    url: https://doi.org/10.1016/B978-0-12-804078-2.00001-5
    display: Molecular-Genetic and Statistical Techniques for Behavioral and Neural Research, 2018, Pages 3-30
  highlight: 1
  news2:


